<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #333;">Registration Form</h2>
        <form action="/submit_registration" method="post" style="display: flex; flex-direction: column; gap: 10px;">
            <label for="username" style="font-size: 14px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

            <label for="email" style="font-size: 14px; color: #555;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

            <label for="password" style="font-size: 14px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

            <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px;">
                Register
            </button>
        </form>
    </div>
</body>
</html>
